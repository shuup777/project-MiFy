{% extends "base.html" %}

{% block content %}
<style>
    body { background-color: #121212; color: #ffffff; }
    .checkout-card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 30px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .song-preview {
        background-color: #282828;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    .song-cover {
        width: 80px;
        height: 80px;
        border-radius: 4px;
        object-fit: cover;
        margin-right: 15px;
    }
    .btn-buy {
        background-color: #1DB954; /* Hijau Spotify */
        border: none;
        color: white;
        font-weight: bold;
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        transition: 0.3s;
    }
    .btn-buy:hover { background-color: #1ed760; transform: scale(1.02); }
    .text-muted { color: #b3b3b3 !important; }
</style>

<div class="container">
    <div class="checkout-card text-center">
        <h2 class="mb-4">Konfirmasi Pembelian</h2>
        
        <div class="song-preview text-start">
            {% if song.cover_image %}
                <img src="{{ song.cover_image.url }}" class="song-cover" alt="Cover">
            {% else %}
                <div class="song-cover d-flex align-items-center justify-content-center bg-secondary">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
            {% endif %}
            <div>
                <h5 class="mb-1">{{ song.title }}</h5>
                <p class="text-muted mb-0">Oleh: {{ song.artist.stage_name }}</p>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <span>Harga Lagu:</span>
            <span class="fw-bold text-success">Rp{{ song.price }}</span>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-buy">
                Konfirmasi & Bayar Sekarang
            </button>
        </form>
        
        <a href="{% url 'artists:song_list' %}" class="btn btn-link text-muted mt-3">Batal</a>
    </div>
</div>
{% endblock %}
