{% load static %}
<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Artis | Mify</title>

    <!-- Artist CSS (WAJIB karena tidak extend base) -->
    <link rel="stylesheet" href="{% static 'css/artist_style.css' %}">
</head>

<body class="auth-page">

    <main>
        <div class="auth-wrapper">

            <h2>Login sebagai Artis</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="tag-{{ message.tags }}">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post" action="{% url 'artists:artist_login' %}">
                {% csrf_token %}

                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <!-- USERNAME -->
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>

                <!-- REMEMBER -->
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" name="remember">
                        Ingat saya
                    </label>
                </div>

                <!-- SUBMIT -->
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>

            <p class="auth-footer-text">
                Belum punya akun?
                <a href="{% url 'artists:artist_register' %}">Daftar sebagai artis</a>
            </p>

            <div class="text-center mt-3">
                <a href="/" class="btn-link-custom">Kembali ke Home</a>
            </div>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
