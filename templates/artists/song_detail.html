{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow-lg border-0" style="border-radius: 20px; overflow: hidden;">
                <div class="row g-0">
                    <div class="col-md-5">
                        {% if song.cover_image %}
                            <img src="{{ song.cover_image.url }}" class="img-fluid h-100" style="object-fit: cover;" alt="{{ song.title }}">
                        {% else %}
                            <div class="bg-secondary d-flex align-items-center justify-content-center h-100">
                                <i class="bi bi-music-note-beamed display-1"></i>
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-md-7 p-4">
                        <h2 class="fw-bold">{{ song.title }}</h2>
                        <p class="text-success fs-4">By {{ song.artist.stage_name }}</p>
                        <hr class="border-secondary">
                        
                        <div class="mb-4">
                            <p class="text-white-50 small mb-1">Harga</p>
                            <h3 class="fw-bold text-success">Rp{{ song.price }}</h3>
                        </div>

                        <div class="mt-4">
                            {% if is_owned %}
                                <p class="badge bg-success mb-2">Anda sudah memiliki lagu ini</p>
                                <audio controls class="w-100 mb-3">
                                    <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                                    Browser Anda tidak mendukung elemen audio.
                                </audio>
                            {% else %}
                                <a href="{% url 'finance:buy_song' song.id %}" class="btn btn-success btn-lg w-100 rounded-pill fw-bold">
                                    <i class="bi bi-cart-fill"></i> Beli Sekarang
                                </a>
                            {% endif %}
                        </div>

                        <a href="{% url 'user:home' %}" class="btn btn-link text-white-50 mt-3 text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Kembali ke Jelajahi
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
